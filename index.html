<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Sort Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Letter Sort: Long Stick or Not?</h1>
  <div class="board">
    <div class="column" id="long-stick">
      <h2>Long Sticks</h2>
    </div>
    <div class="column" id="no-stick">
      <h2>No Sticks</h2>
    </div>
  </div>
  <div class="letters" id="letters"></div>

  <audio id="correct" src="correct.mp3"></audio>
  <audio id="fail" src="fail.mp3"></audio>



  <script src="script.js"></script>
</body>
</html>
